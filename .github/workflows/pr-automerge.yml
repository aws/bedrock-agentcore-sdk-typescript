name: PR Auto-merge

on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge Release PRs
    runs-on: ubuntu-latest
    # Only run when PR is approved and it's a release PR
    if: |
      github.event.review.state == 'approved' &&
      github.event.pull_request.user.login == 'github-actions[bot]' &&
      startsWith(github.event.pull_request.head.ref, 'release/') &&
      github.event.pull_request.base.ref == 'main'

    steps:
      - name: Check CI status
        id: ci-status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });

            // Include ALL required checks
            const requiredChecks = [
              'Test on Node.js (ubuntu-latest)',
              'Test on Node.js 22.x (multi-platform)',
              'Code Coverage'
            ];

            const allPassed = requiredChecks.every(checkName => {
              const check = checkRuns.check_runs.find(run => run.name.includes(checkName));
              if (!check) {
                console.log(`Check not found: ${checkName}`);
                return false;
              }
              const passed = check.conclusion === 'success';
              console.log(`${checkName}: ${passed ? '✓' : '✗'} (${check.conclusion})`);
              return passed;
            });

            console.log(`All required checks passed: ${allPassed}`);
            return allPassed;

      - name: Auto-merge PR
        if: steps.ci-status.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'squash',
              commit_title: `Release ${context.payload.pull_request.head.ref.split('/')[1]}`,
              commit_message: 'Auto-merged by release workflow'
            });

            console.log('✓ PR auto-merged successfully');
